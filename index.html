<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sytles/main.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title> Simple Google Homepage</title>
</head>

<body>
    <div class="container">

        <div class="top">
            <a href="https://about.google/" class="top-a-1">About</a>
            <a href="https://store.google.com/" class="top-a-2">Store</a>
            <div class="top-bar">
                <div class="top-bar-right-side">
                    <ul class=top-nav-bar" role="navigation">
                        <li>
                            <a href="https://mail.google.com" class="nav-a-font">Gmail</a>
                        </li>
                        <li>
                            <a href="https://www.google.ca/imghp?hl=en&authuser=0&ogbl" class="nav-a-font">Images</a>
                        </li>
                        <li class="icons">
                            <a href="https://www.google.ca/intl/en/about/products"
                                style="padding: 1px 5px;margin-left: 12px;height: 24px;">

                                                                                            0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,
                                                                                            -0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,
                                                                                            2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,
                                                                                            -2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,
                                                                                            -2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,
                                                                                            0.9 -2,2 0.9,2 2,2z">
                                    </path>
                                </svg>

                                <!-- the svg code above is from the google.com page source file -->
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Google
                                Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="section-1">
            <div class="logo">
                <img alt="Google" id="logo" src="images/googlelogo_color_272x92dp.png" height="92" width=272>
            </div>
        </div>

        <div class="section-2">
            <div class="search-box">
                <div class="searchbar">
                    <img class="magnifier" src="images/google-magnifying-glass.png" title="Magnifier Logo">

                    <input class="search-bar" type="text" style="padding-left: 10px; padding-right: 10px;">

                    <img class="voice"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                        title="Search by Voice">
                </div>
            </div>

            <div class="btns">
                <button class="btn" id="search-btn" type="button" style="position: relative; right: 0px"> Google Search
                </button>
                <button class="btn" id="luckey-btn" type="button"> I'm Feeling Lucky </button>
            </div>

        </div>


        <div class="section-3">
            <div class="fr-ver-g">
                <p>Google offered in:
                    <a href="Français">
                        Français
                    </a>
                </p>
            </div>
        </div>

        <div class="bottom">
            <div class="location-name">
                Canada
            </div>

            <div class="info-bar">
                <div class="left-info">
                    <a href="https://ads.google.com/">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/en_ca/help/#!/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>

                <div class="right-info">
                    <a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Settings</a>
                    <a herf="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
