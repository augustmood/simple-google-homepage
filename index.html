<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sytles/main.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title> Simple Google Homepage</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="topleft">
                <a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">
                        About </a>
                <a href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store
                    </a>
            </div>

            <div class="topright">
                <a href="http://gmail.com"> Gmail </a>
                <a href="#" class="login"> Login </a>
            </div>
        </header>

        <center>
        <div class="glogo">
            <img alt="Google" id="logo" src="images/googlelogo_color_272x92dp.png" height="92" width=272>
        </div>
        </center>

        <div class="searchInput">
            <center>
                <input class="searchin" maxlength="2048" type="text">
            </center>
        </div>

        <ul class="center">
            <center>
                <li><input class="leftside" type="submit" value="Google Search"></li>
                <li><input class="rightside" type="submit" value="I'm Feeling Lucky"></li>
            </center>
        </ul>

        <footer>
            <div class="navigatorBarButtom">
                <div class="lowerone">
                    <div class="buttomleft">
                        <a
                            href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">
                            Advertising</a>
                        <a
                            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Business</a>
                        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </div>

                    <div class="buttomright">
                        <a href="https://policies.google.com/privacy?hl=en-CA&amp;fg=1">Privacy</a>
                        <a href="https://policies.google.com/terms?hl=en-CA&amp;fg=1">Terms</a>
                        <a href="https://www.google.com/preferences?hl=en">Settings</a>
                    </div>
                </div>

            </div>
        </footer>
    </div>
</body>

</html>
